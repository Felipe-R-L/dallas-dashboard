<div class="flex w-full flex-col">
  <label class="mb-1.5 text-sm font-medium text-text-muted">{{ label }}</label>
  <select
    [(ngModel)]="value"
    (ngModelChange)="onValueChange($event)"
    [disabled]="isDisabled"
    class="h-[42px] w-full appearance-none rounded-lg border border-border-glass bg-black/20 bg-no-repeat px-3 py-2 text-base transition-colors focus:border-border-glow focus:outline-none focus:ring-1 focus:ring-border-glow"
    style="
      background-image: url('data:image/svg+xml,%3csvg xmlns=%27http://www.w3.org/2000/svg%27 fill=%27none%27 viewBox=%270 0 20 20%27%3e%3cpath stroke=%27%2394a3b8%27 stroke-linecap=%27round%27 stroke-linejoin=%27round%27 stroke-width=%271.5%27 d=%27M6 8l4 4 4-4%27/%3e%3c/svg%3e');
      background-position: right 0.5rem center;
      background-size: 1.5em 1.5em;
    "
  >
    @for (option of options; track option.value) {
      <option [value]="option.value" class="bg-[#020617]">
        {{ option.label }}
      </option>
    }
  </select>
</div>
