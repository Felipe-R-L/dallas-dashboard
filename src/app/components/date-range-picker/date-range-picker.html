<div class="flex items-center gap-4 rounded-lg bg-white p-4 shadow-sm border border-gray-200">
  <div class="flex flex-col">
    <label for="startDate" class="text-sm font-medium text-gray-600">Data de In√≠cio</label>
    <input
      type="date"
      id="startDate"
      [(ngModel)]="startDate"
      class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
    />
  </div>
  <div class="flex flex-col">
    <label for="endDate" class="text-sm font-medium text-gray-600">Data de Fim</label>
    <input
      type="date"
      id="endDate"
      [(ngModel)]="endDate"
      class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
    />
  </div>
  <button
    (click)="applyFilter()"
    class="self-end rounded-lg bg-indigo-600 px-4 py-2 text-white shadow-md transition-all hover:bg-indigo-700 hover:shadow-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
  >
    Aplicar
  </button>
</div>
