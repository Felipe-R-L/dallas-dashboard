@if (isOpen) {
  <div
    (click)="onClose()"
    class="fixed inset-0 z-40 bg-black/50 backdrop-blur-sm transition-opacity"
    aria-hidden="true"
  ></div>

  <div
    class="fixed inset-0 z-50 flex items-center justify-center p-4"
    role="dialog"
    aria-modal="true"
  >
    <div
      (click)="$event.stopPropagation()"
      class="relative w-full max-w-lg transform rounded-2xl border border-border-glass bg-surface-glass/80 text-left shadow-2xl shadow-black/40 backdrop-blur-xl transition-all"
    >
      <div class="flex items-start justify-between border-b border-border-glass p-5">
        <h3 class="text-xl font-semibold text-text-base">{{ title }}</h3>
        <button
          (click)="onClose()"
          type="button"
          class="rounded-full p-1 text-text-muted transition-colors hover:bg-white/10 hover:text-text-base focus:outline-none focus:ring-2 focus:ring-accent-start"
        >
          <span class="sr-only">Fechar modal</span>
          <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
        </button>
      </div>

      <div class="p-5">
        <ng-content></ng-content>
      </div>
    </div>
  </div>
}
