<!-- Fundo escurecido (overlay) -->
@if (isOpen) {
  <div
    (click)="onClose()"
    class="fixed inset-0 z-40 bg-black bg-opacity-50 transition-opacity"
    aria-hidden="true"
  ></div>

  <!-- Container do Modal -->
  <div
    class="fixed inset-0 z-50 flex items-center justify-center p-4"
    role="dialog"
    aria-modal="true"
  >
    <!-- Painel do Modal -->
    <div
      (click)="$event.stopPropagation()"
      class="relative w-full max-w-2xl transform rounded-xl bg-white p-6 text-left shadow-xl transition-all"
    >
      <!-- Cabeçalho -->
      <div class="flex items-start justify-between border-b border-gray-200 pb-4">
        <h3 class="text-xl font-semibold text-gray-800">{{ title }}</h3>
        <button
          (click)="onClose()"
          type="button"
          class="rounded-full p-1 text-gray-400 transition-colors hover:bg-gray-200 hover:text-gray-600 focus:outline-none focus:ring-2 focus:ring-indigo-500"
        >
          <span class="sr-only">Fechar modal</span>
          <!-- Ícone 'X' -->
          <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
        </button>
      </div>

      <!-- Conteúdo do Modal (aqui é onde o conteúdo específico será inserido) -->
      <div class="mt-5">
        <ng-content></ng-content>
      </div>
    </div>
  </div>
}
